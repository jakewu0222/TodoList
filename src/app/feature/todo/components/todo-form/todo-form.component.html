<mat-card>
    <form class="todo-form" [formGroup]="todoForm" autocomplete="off">
        <div class="form-group">
            <mat-form-field class="field-title">
                <input matInput placeholder="title" formControlName="title">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="field-category">
                <input matInput placeholder="category" formControlName="category">
            </mat-form-field>
            <mat-form-field class="field-status">
                <mat-select placeholder="status" formControlName="status">
                    <mat-option [value]="const.code" *ngFor="let const of statusConst">{{ const.display }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="field-progress" *ngIf="todoForm.value.status === 1">
                <input matInput type="number" min="1" max="99" placeholder="progress" formControlName="progress">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="field-content">
                <textarea rows="1" matTextareaAutosize="true" matAutosizeMaxRows="10" matInput placeholder="content"
                    formControlName="content"></textarea>
            </mat-form-field>
        </div>
    </form>
    <mat-card-actions class="footer-actions" align="end">
        <button mat-button (click)="doCancel()">CANCEL</button>
        <button mat-button color="primary" (click)="doSave()">DONE</button>
    </mat-card-actions>
</mat-card>
